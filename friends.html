<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script
			src="https://kit.fontawesome.com/5c49858d08.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="css/styles.css" />
		<title>Friends | Kakao Clone</title>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span class="status-bar__clock">13:53</span>
			</div>
			<div class="status-bar__column">
				<i class="fas fa-alarm-clock"></i>
				<i class="fad fa-volume-slash"></i>
				<i class="fas fa-wifi"></i>
				<span class="status-bar__battery-level">75%</span>
				<i class="fas fa-battery-three-quarters"></i>
			</div>
		</div>
		<header class="header">
			<div class="header__column">
				<h1 class="header__title">Friends</h1>
			</div>
			<div class="header__column">
				<span class="header__icon">
					<i class="fas fa-search"></i>
				</span>
				<span class="header__icon">
					<i class="fas fa-cog"></i>
				</span>
			</div>
		</header>
		<main class="friends">
			<header class="friends__header">
				<div class="friends__friend friend friend--large">
					<div class="friend__column">
						<img src="images/hi.jpg" class="g-avatar friend__avatar" />
						<div class="friend__content">
							<span class="friend__name">
								진홍석
							</span>
							<span class="friend__status">
								worktory.com
							</span>
						</div>
					</div>
				</div>
			</header>
			<div class="friends__plus">
				<h5 class="friends__title">
					Plus Friend
				</h5>
				<div class="friends__friend friend">
					<div class="friend__column">
						<img src="images/hi.jpg" class="friend__avatar" />
						<div class="friend__content">
							<span class="friend__name">
								Plus Friend
							</span>
						</div>
					</div>
				</div>
			</div>
			<ul class="friends__list">
				<h5 class="friends__title">Friends 50</h5>
				<li class="friends__friend friend friend--large">
					<div class="friend__column">
						<img src="images/hi.jpg" class="friend__avatar" />
						<div class="friend__content">
							<span class="friend__name">
								진홍석
							</span>
							<span class="friend__status">
								worktory.com
							</span>
						</div>
					</div>
					<!-- friend except me only has 2 columns -->
					<div class="friend__column">
						<div class="friend__now-listening">
							<span> FTISLAND (FT NomadCoders)</span>
							<i class="far fa-play"></i>
						</div>
					</div>
				</li>
			</ul>
		</main>
		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__list-item">
					<a href="friends.html" class="nav__list-link">
						<i class="fas fa-user"></i>
					</a>
				</li>
				<li class="nav__list-item">
					<a href="index.html" class="nav__list-link">
						<i class="far fa-comment"></i>
					</a>
				</li>
				<li class="nav__list-item">
					<a href="find.html" class="nav__list-link">
						<i class="fal fa-search"></i>
					</a>
				</li>
				<li class="nav__list-item">
					<a href="more.html" class="nav__list-link">
						<i class="fal fa-ellipsis-h-alt"></i>
					</a>
				</li>
			</ul>
		</nav>
	</body>
</html>
